name: Deploy to Docker Hub and Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push Docker image to Docker Hub
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          duranhub/duranhub-planesengine:latest 
          duranhub/duranhub-planesengine:${{ steps.vars.outputs.short_sha }}

  deploy:
    runs-on: ubuntu-22.04
    needs: build-and-push

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - id: auth
      name: Authenticate GCP Service Account
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        create_credentials_file: true
        cleanup_credentials: false

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Configure gcloud CLI
      run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy your-service-name \
          --image docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/duranhub/duranhub-planesengine:latest \
          --platform managed \
          --region ${{ secrets.GCP_REGION }} \
          --allow-unauthenticated

